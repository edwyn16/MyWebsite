<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/contact.css">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <title>Contact</title>
</head>
<body>
    <div class="container">
        <span class="big-circle"></span>
        <div class="form">
            <div class="contact-info">
                <h3 class="title"> Let's get in touch </h3>
                <p class="text"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. </p>

                <div class="info">
                    <div class="information">
                        <img src="img/location.png" class="icon" alt="">
                        <p class="img-text"> Rotterdam, The Netherlands. </p>
                    </div>
                    <div class="information">
                        <img src="img/email.png" class="icon" alt="">
                        <p class="img-text"> edwyn__4@hotmail.com </p>
                    </div>
                    <div class="information">
                        <img src="img/phone.png" class="icon" alt="">
                        <p class="img-text"> +31648180885. </p>
                    </div>
                </div>

                <div class="social-media">
                    <p class="media-text"> Connect with me: </p>
                    <div class="social-icons">
                        <a class="icon-link" href="#">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        <a class="icon-link" href="https://www.instagram.com/edwyn__/">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a class="icon-link" href="https://www.linkedin.com/in/edwyn-jones-136ba41b0/">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>

                <div class="homePage">
                    <p class="homeTxt"> To go back to the main page click the button below </p>
                    <a href="index.html" class="homeBtn"> Home </a>
                </div>
            </div>

            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form class="inputs" action="index.html">
                    <h3 class="title"> Contact Me </h3>
                    <div class="input-container">
                        <input type="text" name="name" class="input" required>
                        <label class="labels" for=""> Full-Name </label>
                        <span class="placeholder tab"> Full-Name </span>
                    </div>
                    <div class="input-container">
                        <input type="email" name="email" class="input" required>
                        <label class="labels" for=""> Email </label>
                        <span class="placeholder tab"> Email </span>
                    </div>
                    <div class="input-container">
                        <input type="tel" name="number" class="input">
                        <label class="labels" for=""> Phone-Number </label>
                        <span class="placeholder tab"> Phone-Number </span>
                    </div>
                    <div class="input-container">
                        <input name="subject" class="input" required>
                        <label class="labels" for=""> Subject </label>
                        <span class="placeholder tab"> Subject </span>
                    </div>
                    <div class="input-container">
                        <textarea name="message" class="input area"></textarea required>
                        <label class="labels t-label" for=""> Message </label>
                        <span class="placeholder tab"> Message </span>
                    </div>
                    <button type="submit" value="send" class="input-btn"> Send </button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/contact.js"></script>
</body>
</html>
